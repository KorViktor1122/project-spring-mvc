<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Продукты в корзине</h1>
    <span th:if="${products.isEmpty()}">Товаров нет</span>
    <table class="table" th:if="${!products.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${products}">
            <td th:text="${b.id}"/>
            <td th:text="${b.title}"/>
            <td th:text="${b.price}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/delete_box/' + ${b.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Добавить продукт</h2>
    <!--  http://localhost:8189/app/add_box  -->

    <form method="POST" th:action="@{/add_products}">
        <input type="text" name="product" placeholder="Наименоване">
        <input type="number" name="price" placeholder="Цена">
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
